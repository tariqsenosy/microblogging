services:
  microblog-api:
    build:
      context: .
      dockerfile: Microblogging.API/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
